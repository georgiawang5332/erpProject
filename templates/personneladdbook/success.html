<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>郵件發送成功通知</title>
  <style>
    body {
      /* font-family: Arial, sans-serif; */
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .success-message {
      background-color: #dff0d8;
      border: 1px solid #d6e9c6;
      color: #3c763d;
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 4px;
    }

    a:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h1>郵件發送成功</h1>
  <div class="success-message">
    您的郵件已成功發送！
  </div>
  <a href="{% url 'personnelAddBook:personnel_address_book' %}">返回發送郵件頁面</a>
</body>

</html>
