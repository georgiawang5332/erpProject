{% extends 'dashboard/base.html' %}
{% block content %}
<title>刪除 </title>
<div class="content-wrapper" style="min-height: 244.792px;">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">刪除 類別列表</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">首頁</a></li>
            <li class="breadcrumb-item active">刪除 類別列表</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div><!-- /.content-header -->

  <!-- Main container-fluid -->
  <div class="container-fluid">
    <div class="row">

      <div class="container-fluid">


        <h2>你確定要刪除這個類別嗎？</h2>
        <p>{{ category.name }}</p>

        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-primary">確認刪除</button>
          &nbsp;&nbsp;<a href="{% url 'budget:list_category' %}">取消</a>
        </form>


      </div><!-- /.container-fluid -->


    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div><!-- /.content-wrapper -->

{% endblock %}
