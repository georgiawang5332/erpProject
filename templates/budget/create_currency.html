{% extends 'dashboard/base.html' %}

<style>

<div class="content-wrapper" style="min-height: 244.792px;">

  <div class="content-header">
    <div class="container-fluid">

          </ol>
        </nav> -->

              <div class="form-group">

                  </div>
                  <input type="text" id="name" name="name" class="form-control" required>
                </div>
              </div>
              <!-- <div class="form-group">
                <label for="name">貨幣名稱</label>

                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">貨幣名稱</span>
                  </div>
                  <input type="text" id="symbol" name="symbol" class="form-control" required>
                </div>
              </div>

              <!-- <div class="form-group">
                <label for="symbol">貨幣符號</label>

              </div> -->

              <input type="submit" value="新增資料" class="btn btn-primary btn-primary-sm" />
            </form>
          </div>
        </div>

        <div class="row">
          <a href="{% url 'budget:list_currency' %}" class="btn btn-primary-sm">
            <i class="fa fa-undo" aria-hidden="true"></i> 返回選單列表</a>
        </div>

      </div><!-- /.container-fluid -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div><!-- /.content-wrapper -->

{% endblock %}
