{% extends 'dashboard/base.html' %}
{% block content %}
<style>
  .input-group-text {
    width: 8rem;
    /* 根據需求調整這個寬度 */
    justify-content: center;
    /* 讓文字在span內居中 */
  }

  .input-group>.custom-file,
  .input-group>.custom-select,
  .input-group>.form-control,
  .input-group>.form-control-plaintext {
    padding-top: .2rem;
  }
</style>
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">新增 員工個人資料</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">首頁</a></li>
            <li class="breadcrumb-item active">新增 員工個人資料</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div><!-- /.content-header -->

  <!-- Main content -->
  <div class="container-fluid">
    <div class="row">
      <div class="container-fluid"><!--mt-4-->
        <!-- <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="">員工個人資料</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">新增 婚禮預算表</li>
          </ol>
        </nav> -->
        <div class="card">
          <div class="card-body">

            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">信箱</span>
                  </div>
                  <input type="email" id="email" name="email" class="form-control" required>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">使用者</span>
                  </div>
                  <input type="username" id="username" name="username" class="form-control" required>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">密碼</span>
                  </div>
                  <input type="password" id="password" name="password" class="form-control" required>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">姓氏</span>
                  </div>
                  <input type="last_name" id="last_name" name="last_name" class="form-control" required>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">名字</span>
                  </div>
                  <input type="first_name" id="first_name" name="first_name" class="form-control" required>
                </div>
              </div>

              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">頭像</span>
                  </div>
                  <!-- 上傳圖片 -->
                  <input type="file" id="avatar" name="avatar" class="form-control" accept="image/*" required
                    onchange="previewAvatar()">
                </div>

                <!-- 顯示圖片的預覽 -->
                <div class="mt-3">
                  <img id="avatarPreview" src="" alt="頭像預覽" class="rounded-circle"
                    style="width: 150px; height: 150px; display: none;" />
                </div>
              </div>

              <button type="submit" class="btn btn-primary">新增資料</button>
            </form>

            {% if messages %}
            <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <!-- 表單下方添加一個用於顯示錯誤信息的 div -->
            <div id="errorMessage" style="color: red;"></div>
          </div>
        </div>

        <div class="row">
          <a href="{% url 'account:list_emp_info_click' %}" class="btn btn-primary-sm">
            <i class="fa fa-undo" aria-hidden="true"></i> 返回選單列表</a>
        </div><!-- /.row -->
        
      </div><!-- /.container-fluid -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div><!-- /.content-wrapper -->

<script>
  function previewAvatar() {
    var preview = document.getElementById('avatarPreview');
    var file = document.getElementById('avatar').files[0];
    var reader = new FileReader();

    reader.onloadend = function () {
      preview.src = reader.result;
      preview.style.display = 'block';
    }

    if (file) {
      reader.readAsDataURL(file);
    } else {
      preview.src = "";
      preview.style.display = 'none';
    }
  }
</script>
{% endblock %}
