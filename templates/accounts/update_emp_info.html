{% extends 'dashboard/base.html' %}
{% block content %}
<style>
  .input-group-text {
    width: 8rem;
    /* 根據需求調整這個寬度 */
    justify-content: center;
    /* 讓文字在span內居中 */
  }

  .input-group>.custom-file,
  .input-group>.custom-select,
  .input-group>.form-control,
  .input-group>.form-control-plaintext {
    padding-top: .2rem;
  }
</style>
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0">編輯 員工個人資料</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">首頁</a></li>
            <li class="breadcrumb-item active">編輯 員工個人資料</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div><!-- /.content-header -->

  <!-- Main content -->
  <div class="container-fluid">
    <div class="row">
      <div class="container-fluid"><!--mt-4-->

        <!-- <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="">編輯 員工個人資料</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              編輯 員工個人資料
            </li>
          </ol>
        </nav> -->

        <div class="card">
          <div class="card-body">
            <form action="{% url 'account:update_emp_info_click' id=update_emp_info.id %}" method="post"
              enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">項目編號</span>
                  </div>
                  <input type="text" class="form-control form-control-lg" name="id" value="{{update_emp_info.id}}"
                    readonly />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">信箱</span>
                  </div>
                  <input type="text" class="form-control form-control-lg" name="email"
                    value="{{update_emp_info.email}}" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">名稱</span>
                  </div>
                  <input type="text" class="form-control form-control-lg" name="username"
                    value="{{update_emp_info.username}}" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">姓氏</span>
                  </div>
                  <input type="text" class="form-control form-control-lg" name="first_name"
                    value="{{update_emp_info.first_name}}" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">名字</span>
                  </div>
                  <input type="text" class="form-control form-control-lg" name="last_name"
                    value="{{update_emp_info.last_name}}" />
                </div>
              </div>
              <div class="form-group">
                <label for="avatar">頭像 (上傳圖片)</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">頭像</span>
                  </div>
                  <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*" />
                </div>

                <!-- 顯示目前的頭像圖片 -->
                {% if update_emp_info.avatar %}
                <div class="mt-3">
                  <img src="{{ update_emp_info.avatar.url }}" alt="目前的頭像" class="rounded-circle"
                    style="width: 150px; height: 150px;" />
                </div>
                {% endif %}
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">加入日期</span>
                  </div>
                  <input type="text" class="form-control form-control-lg" name="date_joined"
                    value="{{update_emp_info.date_joined}}" />
                </div>
              </div>
              <button type="submit" class="btn btn-primary">更新資料</button>

            </form>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <a href="{% url 'account:list_emp_info_click' %}" class="btn btn-primary-sm">
              <i class="fa fa-undo" aria-hidden="true"></i> 返回選單列表</a>
          </div>
        </div><!-- /.row -->

      </div><!-- /.container-fluid -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div><!-- /.content-wrapper -->

{% endblock %}
