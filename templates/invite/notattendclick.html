{% load static %}
<!-- 引入 Bootstrap 的 CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<!-- fontawesome CSS -->
<script src="https://kit.fontawesome.com/47b9ab5ced.js" crossorigin="anonymous"></script>
<!-- 第三個 form 不克前去不當你是親朋好友的人 -->
<div class="tab-pane fade" id="notattendContent">
  <form method="POST" action="{% url 'invite:notattend_view' %}" id="theFormC" class="notattending-form">
    {% csrf_token %}

    <fieldset class="notattendclick">
      <h3>可以留言給予新人祝福嗎?</h3>
      <input name="notattending" type="radio" id="notattendingYes" value="yes" class="radio-notattending--yes"
        style="display: none" checked />
      <label for="notattendingYes" class="label-notattending--yes" style="display: none">Yes!</label>

      <div class="is_notattending" id="notattending">
        <h4>可惜了，無法前來但可寫下您的祝福!!!</h4>
        <p class="subtitle">祝福新人們的一句話。</p>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="inputicon" id="basic-addon1">
              <!-- <i class="fa fa-pencil fa-fw fa-lg" aria-hidden="true"></i> -->
              <img src="{% static 'image/pencil.png'%}" width="45" height="45" class="image-container">
            </span>
          </div>
          <!-- <div class="input-group-prepend">
            <span class="inputicon" id="basic-addon1">
              <i class="fa fa-pencil fa-fw fa-lg icon-color" aria-hidden="true"></i>
              <img class="input-group-text" src="{% static 'image/pencil.png'%}" width="45" height="45">
            </span>
          </div> -->
          <input name="nameNo" type="text" placeholder="姓名" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="inputicon" id="basic-addon1">
              <!--<i class="fa fa-map-marker fa-fw fa-lg"></i>-->
              <img src="{% static 'image/placeholder.png'%}" width="45" height="45" class="image-container">
            </span>
          </div>
          <!-- <div class="input-group-prepend">
            <span class="inputicon" id="basic-addon1">
              <i class="fa fa-envelope fa-fw fa-lg" aria-hidden="true"></i>
              <img src="{% static 'image/address.png'%}" width="45" height="45">
            </span>
          </div> -->
          <input name="emailNo" type="text" placeholder="信箱帳號" aria-label="email" aria-describedby="nameHelpBlock3">
        </div>


        <div class="mb-3">
          <!-- <label for="msgNo" class="form-label">留言內容</label> -->
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="inputicon" id="basic-addon1">
                <img src="{% static 'image/chat.png' %}" width="45" height="50" class="image-container">
              </span>
            </div>
            <textarea type="text" id="msgNo" name="msgNo" class="form-control custom-width" placeholder="我要留言"
              rows="1"></textarea>
          </div>
          <div id="message" class="form-text">請輸入您的留言。留言框右下方可以拖曳看完整資訊。</div>
        </div>



        <div class="mb-3">
          <button class="send-card-button" id="theButtonC">送出留言!</button>
          <div id="thankyou" class="thank-you"></div>
        </div>
      </div>
    </fieldset>

  </form>

</div>
